{% extends 'todo/base.html' %}

{% block content %}
current

<ul>
    {% if todos %}
        {% for todo in todos %}
            
                <li>
                    {% if todo.important %}
                        <b>{{ todo.title }}</b>
                    {% else %}
                        {{ todo.title }}
                    {% endif %}

                    {% if todo.memo %}
                        - {{ todo.memo }}
                    {% endif %}
                </li>
                
        {% endfor %}
    {% endif %}
</ul>

{% endblock %}
